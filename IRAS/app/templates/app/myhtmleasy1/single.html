<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>简历分析系统</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      background-color: rgba(102, 153, 204, 0.8); 
      color: #fff;
    }

    .sidebar h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    #header {
      background-color: rgba(102, 153, 204, 0.8); 
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      color: #fff;
    }

    #logo {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
    }

    #navigation {
      display: flex;
      align-items: center;
    }

    .nav-item, .sub-menu-item {
      padding: 8px 16px;
      background-color: #fff;
      color: #1f7ddb;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-item.selected, .nav-item:hover {
      background-color: #6699cc;
      color: #fff;
    }

    #content {
      display: flex;
    }

    #sidebar {
      background-color: rgba(102, 153, 204, 0.8);
      width: auto;
      padding: 20px;
      height: 90vh;
    }

    #sidebar-heading {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
    }

    #sidebar-heading span {
      margin-bottom: 5px;
      color: #fff;
    }

    #main-content {
      flex: 1;
      padding: 20px;
    }

    #sub-menu {
      display: flex;
      margin-bottom: 20px;
    }

    .sub-menu-item {
      margin-top: 20px;
      border: none;
      cursor: pointer;
    padding: 8px 16px;
    background-color: #6699cc;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    }

    .sub-menu-item.selected, .sub-menu-item:hover {
      background-color: #6699cc;
      color: #fff;
    }

    #page-display {
      border: 1px solid #ccc;
      height: 80%;
      padding: 20px;
    }

    #page-display iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 新增样式 */
    #custom-module {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: transparent; /* 将背景颜色设为透明 */
      padding: 20px;
      margin-top: 10%;
      flex: 1;
    }

    #custom-module .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #custom-module .input-container input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
    }

    #custom-module .button-container {
      display: flex;
      justify-content: flex-start;
      width: 100%;
      margin-bottom: 10px;
    }

    #custom-module .button-container button {
      margin-right: 10px;
    }

    #custom-module textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      resize: vertical;
      overflow: auto;
      margin-bottom: 10px;
    }

    #custom-module button {
    margin-top: 0px;
    border: none;
    cursor: pointer;
    padding: 6px 22px;
    background-color: #6699cc;
    color: #fff;
    text-decoration: none;
    border-radius: 15px;
    font-weight: bold;
}

    #start-analysis-button {
      margin-top: 20px;
      border: none;
      cursor: pointer;
    padding: 8px 16px;
    background-color: #6699cc;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    }


    .button-effect {
      transform: scale(0.95);
      transition: transform 0.2s;
    }

    .button-effect:active {
      transform: scale(1);
    }
  </style>
  <script>

    function handleFileSelect(evt) {
      evt.preventDefault();
      var files = evt.dataTransfer.files;
      if (files.length > 0) {
        var file = files[0];
        document.getElementById('file-input').value = file.name;
      }
    }


    function handleFileInput(evt) {
      evt.preventDefault();
      var files = evt.target.files;
      if (files.length > 0) {
        var file = files[0];
        document.getElementById('file-input').value = file.name;
      }
    }
    function loadPage(pageURL, menuItem) {
      if (menuItem.classList.contains("nav-item")) {
        window.location.href = pageURL;
      } else {
        var subMenuItems = document.getElementsByClassName("sub-menu-item");
        for (var i = 0; i < subMenuItems.length; i++) {
          subMenuItems[i].classList.remove("selected");
        }
        menuItem.classList.add("selected");

        var pageDisplay = document.getElementById("page-display");
        pageDisplay.innerHTML = '<iframe src="' + pageURL + '"></iframe>';
      }
    }
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const buttons = document.querySelectorAll('#select-button, #start-analysis-button');

      buttons.forEach((button) => {
        button.addEventListener('mouseover', () => {
          button.classList.add('button-effect');
        });

        button.addEventListener('mouseout', () => {
          button.classList.remove('button-effect');
        });

        button.addEventListener('click', () => {
          button.classList.add('button-effect');
          // 在这里可以添加按钮点击后的其他操作
        });
      });
    });
  </script>

</head>
<body>
<div id="header">
  <div id="logo">智能简历分析系统 > 单简历上传</div>
  <div id="navigation">
    <div class="nav-item" onclick="loadPage('easy1.html', this)">首页</div>
    <div class="nav-item" onclick="loadPage('about.html', this)">关于我们</div>
  </div>
</div>

<div id="content">
  <div id="main-content">
    <div id="custom-module">
      <div class="input-container">
          <input type="file" id="file-picker" style="display: none;" onchange="handleFileInput(event)">
          <input type="text" id="file-input" placeholder="选择文件或手动输入文件地址" ondrop="handleFileSelect(event)" ondragover="event.preventDefault()">
          <button id="select-button" onclick="document.getElementById('file-picker').click()">选择文件</button><br>
        </div>
      <textarea placeholder="请输入文本..."></textarea>
      <button id="start-analysis-button" type="button" onclick="parent.location.href='easy4.html'">开始分析</button>
    </div>
  </div>
</div>
</body>
